<!doctype html>
<html lang="en" data-framework="react">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>xTuple ToDos</title>
		<link rel="stylesheet" href="css/base.css">
	</head>
	<body>
		<section id="todoapp"></section>
		<footer id="info">
			<p>Based on <a href="http://todomvc.com">TodoMVC</a> template</p>

		<script src="bower_components/todomvc-common/base.js"></script>
		<script src="bower_components/react/react-with-addons.js"></script>
		<script src="bower_components/react/JSXTransformer.js"></script>
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/underscore/underscore.js"></script>
		<script src="bower_components/backbone/backbone.js"></script>
		<script src="bower_components/moment/moment.js"></script>

		<script src="models/todo.js"></script>

		`render` into an HTML-looking format. Since the two models above are
		unrelated to React, we didn't need those transforms.-->
		<script type="text/jsx" src="views/todoitem.jsx"></script>
		<!-- <script type="text/jsx" src="views/footer.jsx"></script>
		<script type="text/jsx" src="views/app.jsx"></script> -->
		<script type="text/jsx" src="views/todolist.jsx"></script>

		<div id="content"></div>
    <script type="text/jsx">
      /** @jsx React.DOM */
      // The above declaration must remain intact at the top of the script.
      // Your code here
    </script>
	</body>
</html>
